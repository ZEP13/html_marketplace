<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Ventes</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1>Gérer mes produits à la vente</h1>
      </div>

      <!-- Liste des produits en vente -->
      <div>
        <h2>Produits en vente</h2>
        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">Nom du produit</th>
              <th scope="col">Description</th>
              <th scope="col">Prix</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemple de produit -->
            <!-- for each product in products -->
            <tr>
              <td>Produit 1</td>
              <td>Description du produit 1</td>
              <td>€30.00</td>
              <td>
                <img
                  src="path_to_image.jpg"
                  alt="Image du produit 1"
                  style="width: 50px; height: 50px; object-fit: cover"
                />
              </td>
              <td>
                <a href=""
                  ><button class="btn btn-danger btn-sm">Supprimer</button></a
                >
                <a href=""
                  ><button class="btn btn-danger btn-sm">Edit</button></a
                >
              </td>
            </tr>
            <tr>
              <td>Produit 2</td>
              <td>Description du produit 2</td>
              <td>€45.00</td>
              <td>
                <img
                  src="path_to_image.jpg"
                  alt="Image du produit 2"
                  style="width: 50px; height: 50px; object-fit: cover"
                />
              </td>
              <td>
                <a href=""
                  ><button class="btn btn-danger btn-sm">Supprimer</button></a
                >
                <a href=""
                  ><button class="btn btn-danger btn-sm">Edit</button></a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a href=""
          ><button class="btn btn-outline-success mt-3">
            Ajoute un produit à la vente
          </button></a
        >
      </div>
    </div>
  </body>
</html>
