<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraison / Formulaire</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
      body {
        background: rgb(38, 83, 105);
        font-family: "Courier New", Courier, monospace;
      }

      .receipt-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        border: 2px dashed #333;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 18px;
        margin-top: 25px;
        border-bottom: 1px dashed #333;
        padding-bottom: 5px;
      }

      label {
        margin-top: 10px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input {
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
      }

      button {
        margin-top: 30px;
        width: 100%;
        background-color: rgb(45, 127, 168) !important;
        color: white !important;
        border-radius: 0;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .header-line {
        text-align: center;
        border-bottom: 2px dashed #333;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }

      .lottie-wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="receipt-container">
      <div class="header-line">
        <h3 class="mb-0">Confirmation de Commande</h3>
        <p class="mb-0">Merci de votre commande</p>
        <div class="lottie-wrapper">
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_jbrw3hcz.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          >
          </lottie-player>
        </div>
        <p>ID_commande : 3456809</p>
      </div>

      <form>
        <div class="shipping">
          <h2>ADRESSE D'EXPÃ‰DITION</h2>
          <div class="mb-2">
            <input
              type="text"
              placeholder="$user['nom'] + $user['nom_de_famille']"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
              type="email"
              placeholder="$user['mail']"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              placeholder="$user['adress']"
              class="form-control"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
