<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Responsive</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/style/nav.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo à gauche -->
        <a class="navbar-brand" href="./home.html">AMAZOUZ</a>

        <!-- Icône de recherche et bouton hamburger pour petits écrans -->
        <div class="d-flex d-lg-none align-items-center">
          <!-- Icône de recherche -->
          <button
            class="btn btn-outline-secondary me-2"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSearch"
            aria-controls="offcanvasSearch"
          >
            <i class="bi bi-search"></i>
          </button>
          <!-- Bouton hamburger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Barre de recherche centrée uniquement sur grands écrans -->
        <div
          class="search-container d-none d-lg-flex mx-auto position-relative"
        >
          <form class="d-flex" role="search" onsubmit="return false;">
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              placeholder="Ex: PC gamer, jeux vidéo, etc."
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="button">
              Search
            </button>
          </form>
          <div
            id="searchDropdown"
            class="position-absolute w-100 bg-white shadow-sm rounded mt-1 z-3"
          >
            <!-- Search results will appear here -->
          </div>
        </div>

        <!-- Menu de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="./home.html"
                ><i class="bi bi-house-door"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./file_produit.html"
                ><i class="bi bi-box-seam"></i> Produits</a
              >
            </li>
            <li
              class="nav-item"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-cart3"></i> Mon panier
                <span
                  id="cart-badge"
                  class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
                  style="font-size: 0.65em; top: 5px"
                >
                  0
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./user.html "
                ><i class="bi bi-person-circle"></i> Mon profil</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          <i class="bi bi-cart3"></i> Votre panier
        </h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div>
        <p style="padding-left: 1rem">
          <strong>Total: </strong><span id="totalPanier"></span>
        </p>
      </div>
      <div class="offcanvas-body">
        <div id="alertContainernav"></div>
        <div id="cardPanier" class="monPanier">
          <!-- ici je note mes produit au panier -->
        </div>

        <div class="buy d-grid">
          <button
            class="btn btn-danger"
            type="button"
            aria-controls="offcanvasRight"
          >
            <a href="./panier.html"> ACHETER MAINTENANT </a>
          </button>
        </div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasSearch"
      aria-labelledby="offcanvasSearchLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSearchLabel">
          <i class="bi bi-search"></i> Recherche produit
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            id="mobileSearchInput"
            placeholder="Search"
            aria-label="Search"
          />

          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div id="mobileSearchDropdown" class="list-group mt-2">
          <!-- Résultats recherche mobile -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/search.js"></script>
  </body>
</html>
