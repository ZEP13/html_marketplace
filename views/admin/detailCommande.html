<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Commande</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        background: #2c3e50;
        min-height: 100vh;
        padding: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
      .order-status {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Même sidebar que les autres pages -->
        <div class="sidebar col-md-2 text-white">
          <h3 class="mb-4">Admin Panel</h3>
          <div class="d-flex flex-column">
            <a href="admin.html"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a href="adminUser.html" class="mt-3"
              ><i class="fas fa-users me-2"></i>Utilisateurs</a
            >
            <a href="adminGestionCommande.html" class="mt-3"
              ><i class="fas fa-shopping-cart me-2"></i>Commandes</a
            >
            <a href="adminValidProduit.html" class="mt-3"
              ><i class="fas fa-check-circle me-2"></i>Produits</a
            >
          </div>
        </div>

        <div class="col-md-10 content">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Détails de la Commande #A001</h2>
            <div class="order-status">
              <span class="badge bg-warning">En cours</span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Produits Commandés</h5>
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Prix unitaire</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Smartphone XYZ</td>
                        <td>1</td>
                        <td>599 €</td>
                        <td>599 €</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3" class="text-end">
                          <strong>Total</strong>
                        </td>
                        <td><strong>599 €</strong></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Informations Client</h5>
                </div>
                <div class="card-body">
                  <p><strong>Nom:</strong> John Doe</p>
                  <p><strong>Email:</strong> john@example.com</p>
                  <p><strong>Téléphone:</strong> +33 6 12 34 56 78</p>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <h5>Actions</h5>
                </div>
                <div class="card-body">
                  <button class="btn btn-success w-100 mb-2">
                    Valider la commande
                  </button>
                  <button class="btn btn-danger w-100">
                    Annuler la commande
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
