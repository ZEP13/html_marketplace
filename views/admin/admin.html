<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        transition: transform 0.2s;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card-icon {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 1rem;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .btn-admin {
        background-color: #2c3e50;
        color: white;
        margin-top: auto;
        width: 100%;
      }
      .btn-admin:hover {
        background-color: #34495e;
        color: white;
      }
      .card-text {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container m-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 p-4 text-center">
            <div class="card-body">
              <i class="fas fa-users card-icon"></i>
              <h3 class="card-title mb-3">Gestion Users</h3>
              <p class="card-text text-muted mb-4">
                Gérer les utilisateurs et leurs permissions
              </p>
              <a href="./adminUser.html" class="btn btn-admin">
                Accéder <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 p-4 text-center">
            <div class="card-body">
              <i class="fas fa-shopping-cart card-icon"></i>
              <h3 class="card-title mb-3">Gestion Commandes</h3>
              <p class="card-text text-muted mb-4">
                Suivre et gérer les commandes clients
              </p>
              <a href="./adminGestionCommande.html" class="btn btn-admin">
                Accéder <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 p-4 text-center">
            <div class="card-body">
              <i class="fas fa-check-circle card-icon"></i>
              <h3 class="card-title mb-3">Validation Produits</h3>
              <p class="card-text text-muted mb-4">
                Valider les nouveaux produits
              </p>
              <a href="./adminValidProduit.html" class="btn btn-admin">
                Accéder <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 p-4 text-center">
            <div class="card-body">
              <i class="fas fa-tags card-icon"></i>
              <h3 class="card-title mb-3">Gestion Promos</h3>
              <p class="card-text text-muted mb-4">
                Gérer et valider les promotions
              </p>
              <a href="./adminPromo.html" class="btn btn-admin">
                Accéder <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (async function checkAuth() {
        try {
          const response = await fetch(
            "../../public/index.php?api=user&action=getUser"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          if (!data?.role || data.role !== "Admin") {
            window.location.href = "../login.html";
          }
        } catch (error) {
          console.error("Erreur:", error);
          window.location.href = "../login.html";
        }
      })();
    </script>
  </body>
</html>
