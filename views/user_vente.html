<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nav.css">
    <title>Ventes</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="container mt-5 d-flex align-items-center justify-content-between">
        <button class="btn btn-outline-primary " >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </button>
        <div class="title text-center flex-grow-1">
          <h1>Gérer mes produits à la vente</h1>
        </div>
      </div>

      <!-- Liste des produits en vente -->
      <div>
        <h2>Produits en vente</h2>
        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">Nom du produit</th>
              <th scope="col">Description</th>
              <th scope="col">Prix</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemple de produit -->
            <!-- for each product in products -->
            <tr>
              <td>Produit 1</td>
              <td>Description du produit 1</td>
              <td>€30.00</td>
              <td>
                <img
                  src="path_to_image.jpg"
                  alt="Image du produit 1"
                  style="width: 50px; height: 50px; object-fit: cover"
                />
              </td>
              <td>
                <a href=""
                  ><button class="btn btn-warning btn-sm">Supprimer</button></a
                >
                <a href=""
                  ><button class="btn btn-danger btn-sm">Edit</button></a
                >
              </td>
            </tr>
            <tr>
              <td>Produit 2</td>
              <td>Description du produit 2</td>
              <td>€45.00</td>
              <td>
                <img
                  src="path_to_image.jpg"
                  alt="Image du produit 2"
                  style="width: 50px; height: 50px; object-fit: cover"
                />
              </td>
              <td>
                <a href=""
                  ><button class="btn btn-warning btn-sm">Supprimer</button></a
                >
                <a href=""
                  ><button class="btn btn-danger btn-sm">Edit</button></a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a href=""
          ><button class="btn btn-danger mt-3">
            Ajoute un produit à la vente
          </button></a
        >
      </div>
    </div>
  </body>
</html>
