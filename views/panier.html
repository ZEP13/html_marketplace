<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="nav.css">
    <title>Document</title>
    <style>
      .offcanvas-body {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Take full height of the viewport */
      }

      .monPanier {
        flex-grow: 1; /* Allow this section to grow and take remaining space */
      }

      .buy {
        margin-top: auto; /* Push this section to the bottom */
        position: sticky;
        bottom: 0; /* Stick to the bottom of the sidebar */
      }
    </style>
  </head>
  <body>
    <div class="panier" style="top: 50px; left: 50px; position: fixed">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <i class="bi bi-cart3"></i> Mon panier
      </button>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          <i class="bi bi-cart3"></i> Votre panier
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="monPanier">
          <p>Item de fou</p>
        </div>

        <div class="buy d-grid">
          <button
            class="btn btn-danger"
            type="button"
            aria-controls="offcanvasRight"
          >
            ACHETER MAINTENANT
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
