<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Style personnalisé */
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .cart-item .item-title {
        font-size: 1.1rem;
        font-weight: bold;
      }
      .cart-item .item-price {
        color: #28a745;
        font-weight: bold;
      }
      .cart-item .item-quantity {
        max-width: 60px;
      }
      .cart-item .remove-btn {
        color: #dc3545;
        cursor: pointer;
      }
      .cart-item .remove-btn:hover {
        text-decoration: underline;
      }
      .cart-summary {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .cart-summary .total {
        color: #007bff;
      }
      #btn-checkout {
        background-color: #28a745;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      #btn-checkout:hover {
        background-color: #218838;
      }
      .promo-section,
      .delivery-info,
      .payment-info {
        margin-top: 20px;
        padding-top: 20px;
        padding-bottom: 5px;
        border-top: 2px solid #ddd;
      }
      .promo-section input {
        max-width: 250px;
      }
      .payment-info img {
        width: 40px;
        margin-right: 10px;
      }
      .continue-shopping {
        text-align: left;
        margin-top: 20px;
      }
      .cart-header {
        font-weight: bold;
        font-size: 1.1rem;
      }
      .cart-footer {
        font-weight: bold;
        font-size: 1.2rem;
        text-align: right;
      }
      img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="navContainer"></div>

    <div class="container mt-5">
      <h1 class="mb-4">Votre Panier</h1>

      <!-- Structure en 2 colonnes : gauche pour les produits, droite pour le résumé -->
      <div class="row">
        <div id="alertContainerPanier"></div>
        <!-- Colonne de gauche : Liste des articles -->
        <div class="col-md-8">
          <div id="panierBox">
            <!-- Section des articles dans le panier -->
          </div>
          <!-- Continuer les achats -->
          <div class="continue-shopping">
            <a href="./file_produit.html" class="btn btn-outline-primary"
              >Continuer vos achats</a
            >
          </div>
        </div>

        <!-- Colonne de droite : Résumé du panier -->
        <div class="col-md-4">
          <!-- Section Résumé -->
          <div class="cart-summary">
            <div class="d-flex justify-content-between cart-header">
              <span>Total des produits :</span>
              <span id="total"></span>
            </div>
            <div class="d-flex justify-content-between cart-header">
              <span>Frais de port :</span>
              <span id="fraisPort"></span>
            </div>

            <div class="d-flex justify-content-between cart-footer">
              <span><strong>Total à payer :</strong></span>
              <span><strong id="totalPaye"></strong></span>
            </div>
          </div>
          <!-- Passer à la commande -->
          <div class="d-flex justify-content-end mt-4">
            <a
              href="./form_commande.html"
              class="btn btn-checkout"
              id="btn-checkout"
              >Passer à la commande</a
            >
          </div>
          <!-- Section Code Promo -->
          <div class="promo-section">
            <h5>Code Promo</h5>
            <div class="d-flex justify-content-between align-items-center">
              <input
                type="text"
                class="form-control"
                placeholder="Entrez votre code promo"
              />
              <button class="btn btn-secondary ms-3">Appliquer</button>
            </div>
          </div>

          <!-- Retour Gratuit dans les 30 jours -->
          <div class="delivery-info">
            <p><strong>Retour gratuit sous 30 jours !</strong></p>
          </div>

          <!-- Livraison gratuite à partir de 80€ -->
          <div class="delivery-info">
            <p><strong>Livraison gratuite dès 80€ d'achats !</strong></p>
          </div>

          <!-- Paiement en ligne sécurisé -->
          <div class="payment-info">
            <p><strong>Paiement en ligne sécurisé</strong></p>
            <p>Nous acceptons les moyens de paiement suivants :</p>
            <div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a4/MasterCard-logo.svg"
                alt="Mastercard"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/3/36/Visa_2021_logo.svg"
                alt="Visa"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/5a/PayPal_logo_2014.svg"
                alt="PayPal"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/4/47/American_Express_logo.svg"
                alt="American Express"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/scipt/panierPanier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
  </body>
</html>
