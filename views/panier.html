<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style/panier.css">
  </head>
  <body>
    <div id="navContainer"></div>

    <div class="container mt-5">
      <h1 class="mb-4">Votre Panier</h1>

      <!-- Structure en 2 colonnes : gauche pour les produits, droite pour le résumé -->
      <div class="row">
        <div id="alertContainerPanier"></div>
        <!-- Colonne de gauche : Liste des articles -->
        <div class="col-md-8">
          <div id="panierBox">
            <!-- Section des articles dans le panier -->
          </div>
          <!-- Continuer les achats -->
          <div class="continue-shopping">
            <a href="./file_produit.html" class="btn btn-outline-primary"
              >Continuer vos achats</a
            >
          </div>
        </div>

        <!-- Colonne de droite : Résumé du panier -->
        <div class="col-md-4">
          <!-- Section Résumé -->
          <div class="cart-summary">
            <div class="d-flex justify-content-between mb-2">
              <span>Total:</span>
              <span id="total">0.00 €</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Réduction :</span>
              <span id="reduction">0.00 €</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Frais de port :</span>
              <span id="fraisPort">0.00 €</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between cart-footer">
              <span><strong>Total à payer :</strong></span>
              <span><strong id="totalPaye">0.00 €</strong></span>
            </div>
          </div>
          <!-- Passer à la commande -->
          <div class="d-flex justify-content-end mt-4">
            <a
              href="./form_commande.html"
              class="btn btn-checkout"
              id="btn-checkout"
              >Passer à la commande</a
            >
          </div>
          <!-- Ajouter dans la section du panier -->
          <div id="promoSection" class="mt-3">
            <div class="input-group mb-2">
              <input
                type="text"
                id="promoCodeInput"
                class="form-control"
                placeholder="Entrez votre code promo"
              />
              <button id="applyPromoBtn" class="btn btn-primary" type="button">
                Appliquer
              </button>
            </div>
            <!-- Ajout de la div pour les messages -->
            <div id="promoMessage" class="alert d-none"></div>
          </div>

          <!-- Retour Gratuit dans les 30 jours -->
          <div class="delivery-info">
            <p><strong>Retour gratuit sous 30 jours !</strong></p>
          </div>

          <!-- Livraison gratuite à partir de 80€ -->
          <div class="delivery-info">
            <p><strong>Livraison gratuite dès 80€ d'achats !</strong></p>
          </div>

          <!-- Paiement en ligne sécurisé -->
          <div class="payment-info">
            <p><strong>Paiement en ligne sécurisé</strong></p>
            <div class="d-flex justify-content-center">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a4/MasterCard-logo.svg"
                alt="Mastercard"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/3/36/Visa_2021_logo.svg"
                alt="Visa"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/5a/PayPal_logo_2014.svg"
                alt="PayPal"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/4/47/American_Express_logo.svg"
                alt="American Express"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footerContainer"></div>
    <script src="../assets/scipt/panierPanier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
    <script src="../assets/scipt/footer-init.js"></script>
  </body>
</html>
