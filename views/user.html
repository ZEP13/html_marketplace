<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajout de Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>User</title>
  </head>
  <body>
    <section>
      <div class="container mt-5">
        <div class="title text-center mb-4">
          <h1>User Profile</h1>
        </div>
        <div
          class="profile-card d-flex flex-column flex-sm-row justify-content-around align-items-center align-items-sm-start"
        >
          <div class="img mb-3 mb-sm-0">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              <img
                src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=900&h=500&s=1"
                alt="profile picture"
            /></a>
            <div class="info mt-3">
              <p>
                <strong>Username:</strong> John Doe
                <!-- Ajout du data-bs-toggle et data-bs-target pour modifier le nom -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <i class="bi bi-pencil"></i>
                </a>
              </p>
              <p>
                <strong>Email:</strong> johndoe@example.com
                <!-- Ajout du data-bs-toggle et data-bs-target pour modifier l'email -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal1"
                >
                  <i class="bi bi-pencil"></i>
                </a>
              </p>
            </div>
          </div>

          <div class="actions d-flex align-items-start flex-column mb-3">
            <a href="#"><i class="bi bi-handbag"></i> Mon Panier</a>
            <a href="#"><i class="bi bi-truck"></i> Mes Commandes</a>
            <a href="#"><i class="bi bi-cash-coin"></i> Mes Ventes</a>
            <a href="#"><i class="bi bi-heart"></i> Mes Favoris</a>
            <a href="#"><i class="bi bi-chat-left-dots"></i> Messagerie</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal pour modifier le nom -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifier Nom</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body nom">
            <label for="nameInput" class="mb-3">Votre nom actuel: </label>
            <p><input type="text" id="nameInput" value="  John Doe" /></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal pour modifier l'email ou le mot de passe -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">
              Modifier Mdp ou Adresse mail
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mail">
            <label for="emailInput" class="mb-3">Votre email actuel: </label>
            <p>
              <input
                type="text"
                id="emailInput"
                value="  johndoe@example.com"
              />
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal pour modifier la photo de profil -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">
              Modifier photo de profil
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="imgInput" class="mb-3">
              Votre photo de profil actuelle:
            </label>
            <p>
              <!-- Ajout de l'attribut accept pour limiter les fichiers aux images -->
              <input type="file" id="imgInput" accept="image/*" />
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
