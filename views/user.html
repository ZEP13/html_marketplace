<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajout de Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    
    <title>User</title>
    <style>
      /* ----- GLOBAL RESET & BASE ----- */
body {
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  font-family: "Inter", sans-serif;
  margin: 0;
  padding: 0;
  color: #2c3e50;
}

/* ----- TITLE ----- */
.title h1 {
  font-weight: 700;
  font-size: 2.8rem;
  color: #2c3e50;
}

/* ----- SETTINGS ICON ----- */
.settings-icon {
  position: absolute;
  top: 10%;
  right: 30px;
  font-size: 1.8rem;
  color: #36afeb;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s;
}

.settings-icon:hover {
  transform: rotate(90deg) scale(1.1);
  color: #09234a;
}

/* ----- PROFILE CARD ----- */
.profile-card {
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  padding: 40px;
  gap: 40px;
  transition: all 0.3s ease;
}

/* ----- PROFILE IMAGE ----- */
.img img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #36afeb;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.img img:hover {
  transform: scale(1.05);
}

/* ----- USER INFO ----- */
.info p {
  font-size: 1.1rem;
  margin-bottom: 0.8rem;
  color: #34495e;
}

.info i {
  margin-left: 8px;
  color: #7f8c8d;
  cursor: pointer;
  transition: color 0.2s;
}

.info i:hover {
  color: #36afeb;
}

/* ----- ACTION LINKS ----- */
.actions a {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  font-weight: 500;
  color: #2c3e50;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 12px;
  transition: all 0.3s ease;
}

.actions a i {
  margin-right: 10px;
  font-size: 1.3rem;
  color: #36afeb;
  transition: transform 0.3s ease;
}

.actions a:hover {
  background-color: rgba(52, 152, 219, 0.1);
  transform: translateX(5px);
}

.actions a:hover i {
  transform: scale(1.2);
}

/* ----- MODAL BUTTONS ----- */
.modal-footer .btn,
#settingsModal .btn {
  border-radius: 10px;
  padding: 10px 20px;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.btn-primary {
  background: #36afeb;
  border: none;
}

.btn-primary:hover, .btn-primary:focus {
  background: #09234a;
}

.btn-danger {
  background: #ff4d4f !important;
  border-color: #ff4d4f !important;
  border: none;
}

.btn-danger:hover, .btn-danger:focus {
  background: #c82333 !important;
}
/* ----- FILE INPUT ----- */
input[type="file"] {
  font-size: 1rem;
  color: #555;
}
input, input[type="file"] {
  border: solid #36afeb 1.2px;
  border-radius: 6px;
  padding: 7px 10px;
  font-size: 1em;
  background: #f8fbff;
  color: #09234a;
  margin-bottom: 8px;
  width: 100%;
  transition: border 0.2s;
}

input:focus, input[type="file"]:focus {
  border-color: #09234a;
  outline: none;
}
/* ----- RESPONSIVE ----- */
@media (max-width: 576px) {
  .profile-card {
    padding: 25px;
    margin: 10px;
  }

  .settings-icon {
    right: 20px;
    font-size: 1.5rem;
  }

  .actions a {
    font-size: 0.95rem;
    padding: 8px 12px;
  }
  .img{
    display: flex !important;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1{
    font-size:25px !important;
  }
}

    </style>
  </head>
  <body>
    <div id="navContainer"></div>

    <section>
      <div class="container mt-5">
        <div class="title text-center mb-4">
          <h1>User Profile</h1>
        </div>
        <div id="alertContainerProfil"></div>
        <i
          class="bi bi-gear settings-icon"
          data-bs-toggle="modal"
          data-bs-target="#settingsModal"
        ></i>
        <div
          class="profile-card d-flex flex-column flex-sm-row justify-content-around align-items-center align-items-sm-start"
        >
          <div class="img mb-3 mb-sm-0">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              <img src="" id="imgPhotoProfil" alt="profile picture"
            /></a>
            <div class="info mt-5">
              <p>
                <strong>Username :</strong> <span id="usernameprofil"></span>
              </p>
              <p>
                <strong>Email :</strong> <span id="usermailprofil"></span>
                <!-- Ajout du data-bs-toggle et data-bs-target pour modifier l'email -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal1"
                >
                  <i class="bi bi-pencil"></i>
                </a>
              </p>
            </div>
          </div>

          <div class="actions d-flex align-items-start flex-column mb-3">
            <a href="./panier.html"><i class="bi bi-handbag"></i> Mon Panier</a>
            <a href="./user_commande.html"
              ><i class="bi bi-truck"></i> Mes Commandes</a
            >
            <a href="./userGestionVente.html"
              ><i class="bi bi-cash-coin"></i> Mes Ventes</a
            >
            <a href="./like.html"><i class="bi bi-heart"></i> Mes Favoris</a>
            <a href="./chat.html"
              ><i class="bi bi-chat-left-dots"></i> Messagerie</a
            >
            <!-- Nouveau bouton admin -->
            <a href="./admin/admin.html" id="adminButton" style="display: none">
              <i class="bi bi-shield-lock"></i> Espace Admin
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal pour modifier l'email ou le mot de passe -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: rgba(54, 175, 235, 0.11);">
            <h5 class="modal-title" id="exampleModalLabel1">
              Modifier Votre Adresse mail
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="POST" id="formEditModalMail">
            <div class="modal-body mail">
              <label for="emailInput" class="mb-3">Votre email actuel: </label>
              <p>
                <input type="text" id="emailInputEditModal" value="" />
              </p>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal setting -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: rgba(54, 175, 235, 0.11);">
            <h5 class="modal-title" id="settingsModalLabel">Paramètres</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button id="deconnection" class="btn btn-primary w-100 mb-3">
              Déconnexion
            </button>
            <button id="delete" class="btn btn-danger w-100">
              Supprimer le compte
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal pour modifier la photo de profil -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: rgba(54, 175, 235, 0.11);">
            <h5 class="modal-title" id="exampleModalLabel2">
              Modifier photo de profil
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="POST" id="formImgProfil" enctype="multipart/form-data">
            <div class="modal-body">
              <label for="imgInput" class="mb-3">
                Votre photo de profil actuelle:
              </label>
              <p>
                <!-- Ajout de l'attribut accept pour limiter les fichiers aux images -->
                <input type="file" id="imgInput" accept="image/*" />
              </p>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/managePanier.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
    <script src="../assets/profil.js"></script>
    <script src="../assets/scipt/footer-init.js"></script>
  </body>
</html>
