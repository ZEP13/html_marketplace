<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="../assets/style/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ajouter la navbar -->
    <!-- login with an actived account -->
    <div class="container">
      <div class="form-box login">
        <form action="#">
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="text"
              placeholder="Usermail"
              id="logmail"
              autocomplete="current-password"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              id="loginPassword"
              required
            />
            <i
              style="cursor: pointer"
              onclick="togglePassword('loginPassword', 'loginShowPassword')"
              id="loginShowPassword"
              class="bx bxs-lock-alt"
            ></i>
          </div>
          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- create a new account -->
      <div class="form-box register">
        <form action="#">
          <h1>Registration</h1>
          <div class="input-box">
            <input type="text" placeholder="Nom" id="Nom" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Prenom" id="Prenom" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="email"
              placeholder="Email"
              autocomplete="current-password"
              id="registermail"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              id="registerPassword"
              autocomplete="current-password"
              required
            />
            <i
              style="cursor: pointer"
              onclick="togglePassword('registerPassword', 'registerShowPassword')"
              id="registerShowPassword"
              class="bx bxs-lock-alt"
            ></i>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

    <!-- ajouter le footer-->

    <script src="../assets/main.js"></script>
  </body>
</html>
