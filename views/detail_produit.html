<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail produit</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" />
    <style>
      .btn-contact.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: #6c757d;
      }
      #link_vend.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        color: #6c757d;
        text-decoration: none;
      }

      .alertContainerDetail {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="navContainer"></div>

    <div class="container mt-5">
      <div id="alertContainerDetail"></div>
      <div class="row d-flex align-items-stretch mb-5">
        <!-- Card 1: Image, Description, Prix (75% de la largeur) -->
        <div class="col-12 col-md-9 mb-4 d-flex">
          <div class="card mb-4 h-100 w-100 d-flex flex-column flex-md-row">
            <!-- Image (prenant toute la largeur sur mobile et 50% sur les écrans moyens) -->
            <div class="d-flex align-items-center mx-2 my-2 mb-3 mb-md-0">
              <img
                id="imgProduit"
                src=""
                class="w-100"
                alt=""
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
              />
            </div>

            <!-- Description et Prix à droite -->
            <div
              class="col-12 col-md-7 d-flex flex-column justify-content-between p-3"
            >
              <div>
                <h5 class="card-title"><span id="titleProduit"></span></h5>
                <p class="card-text"><span id="descriptionProduit"></span></p>
                <p class="card-text">
                  <strong>Prix: </strong><span id="prixProduit"></span> $
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2: Quantité, Ajouter au Panier, Acheter Maintenant, Nom du Vendeur (25% de la largeur) -->
        <div class="col-md-3 mb-4 d-flex">
          <div class="card mb-4 h-100 w-100">
            <div class="card-body">
              <p class="card-text">
                <strong>Prix: </strong><span id="prixProduit2"> $</span>
              </p>

              <!-- Sélection de la quantité -->
              <div class="mb-3">
                <label for="quantity">Quantité :</label>
                <input
                  id="quantity"
                  type="number"
                  class="form-control w-50"
                  value="1"
                  min="1"
                />
              </div>
              <div id="stock"></div>

              <!-- Boutons Ajouter au Panier et Acheter Maintenant -->
              <div class="mb-3">
                <button id="ajoutePanier" class="btn btn-primary mb-2">
                  Ajouter au panier</button
                ><br />
                <button class="btn btn-warning">Acheter maintenant</button>
              </div>

              <!-- Nom du vendeur et Contact -->
              <p><strong>Vendeur: </strong><span id="nomVendeur"></span></p>
              <button class="btn btn-secondary">
                <a id="link_vend" onclick="contactVendeur()"
                  >Contacter le vendeur</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Card Avis Utilisateur -->
      <div class="card mb-4">
        <div class="card-header">
          <h5>Notes et Commentaires <span id="reviewCount"></span></h5>
        </div>
        <div id="cardReview"></div>
      </div>
    </div>
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Image Agrandie</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="imgProduitModal"
              src=""
              class="img-fluid"
              alt=""
              width="1500"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Script JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/managePanier.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
    <script src="../assets/scipt/detail_produit.js"></script>
  </body>
</html>
