<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail produit</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex align-items-stretch mb-5">
        <!-- Card 1: Image, Description, Prix (75% de la largeur) -->
        <div class="col-12 col-md-9 mb-4 d-flex">
          <div class="card mb-4 h-100 w-100 d-flex flex-column flex-md-row">
            <!-- Image (prenant toute la largeur sur mobile et 50% sur les écrans moyens) -->
            <div class="d-flex align-items-center mx-2 my-2 mb-3 mb-md-0">
              <img
                id="imgProduit"
                src=""
                class="w-100"
                alt=""
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
              />
            </div>

            <!-- Description et Prix à droite -->
            <div
              class="col-12 col-md-7 d-flex flex-column justify-content-between p-3"
            >
              <div>
                <h5 class="card-title"><span id="titleProduit"></span></h5>
                <p class="card-text"><span id="descriptionProduit"></span></p>
                <p class="card-text">
                  <strong>Prix: </strong><span id="prixProduit"></span> $
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2: Quantité, Ajouter au Panier, Acheter Maintenant, Nom du Vendeur (25% de la largeur) -->
        <div class="col-md-3 mb-4 d-flex">
          <div class="card mb-4 h-100 w-100">
            <div class="card-body">
              <p class="card-text">
                <strong>Prix: </strong><span id="prixProduit">$</span>
              </p>

              <!-- Sélection de la quantité -->
              <div class="mb-3">
                <label for="quantity">Quantité :</label>
                <input
                  id="quantity"
                  type="number"
                  class="form-control w-50"
                  value="1"
                  min="1"
                />
              </div>

              <!-- Boutons Ajouter au Panier et Acheter Maintenant -->
              <div class="mb-3">
                <button class="btn btn-primary mb-2">Ajouter au panier</button
                ><br />
                <button class="btn btn-warning">Acheter maintenant</button>
              </div>

              <!-- Nom du vendeur et Contact -->
              <p><strong>Vendeur: </strong><span id="nomVendeur"></span></p>
              <a class="link_vend" href="">Contacter le vendeur</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Avis Utilisateur -->
      <div class="card">
        <div class="card-header">
          <h5>Notes et Commentaires</h5>
        </div>
        <div class="card-body">
          <div class="d-flex">
            <div class="me-3">
              <strong>Utilisateur 1</strong>
              <div class="text-warning">
                ★★★★☆
                <!-- Remplacer par des étoiles -->
              </div>
            </div>
            <p class="card-text">
              Produit très pratique pour mes décorations de gâteaux. Très bon
              rapport qualité/prix.
            </p>
          </div>
          <div class="d-flex">
            <div class="me-3">
              <strong>Utilisateur 2</strong>
              <div class="text-warning">★★★☆☆</div>
            </div>
            <p class="card-text">
              Bonne qualité, mais je pensais qu'il serait un peu plus puissant.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Image Agrandie</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=900&h=500&s=1"
              class="img-fluid"
              alt="Autolock Spritzpistole"
              width="1500"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Script JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/detail_produit.js"></script>
  </body>
</html>
