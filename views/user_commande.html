<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />  
    <link rel="stylesheet" href="user.css">
    <title>Commandes</title>
  </head>
  <body>
    <!-- ajouter navbar -->
    <div class="container mt-5">
      <div class="container mt-5 d-flex align-items-center justify-content-between">
        <button class="btn btn-outline-primary " >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </button>
        <div class="title text-center flex-grow-1">
          <h1>Mes Commandes</h1>
        </div>
      </div>
      <!-- Commandes en cours -->
      <div class="commandeEnCour mb-5">
        <h3>Commandes en cours</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">n° commande</th>
              <th scope="col">Date</th>
              <th scope="col">État</th>
              <th scope="col">Total</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>01/02/2025</td>
              <td>En traitement</td>
              <td>€50.00</td>
              <td class="td_btn"><button class="btn btn-primary btn-sm">Voir</button></td>
            </tr>
            <tr>
              <td>002</td>
              <td>02/02/2025</td>
              <td>En préparation</td>
              <td>€75.00</td>
              <td class="td_btn"><button class="btn btn-primary btn-sm">Voir</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Commandes passées -->
      <div class="CommandePasse">
        <h3>Anciennes Commandes</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">n° commande</th>
              <th scope="col">Date</th>
              <th scope="col">État</th>
              <th scope="col">Total</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>003</td>
              <td>15/01/2025</td>
              <td>Livrée</td>
              <td>€120.00</td>
              <td class="td_btn"><button class="btn btn-primary btn-sm">Voir</button></td>
            </tr>
            <tr>
              <td>004</td>
              <td>10/01/2025</td>
              <td>Annulée</td>
              <td>€30.00</td>
              <td class="td_btn"><button class="btn btn-primary btn-sm">Voir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ajouter footer -->
     
  </body>
</html>
