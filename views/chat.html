<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fafafa;
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .card {
        border-radius: 10px;
        overflow: hidden;
      }

      /* Style pour la recherche */
      .recherche {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .recherche input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .recherche button {
        padding: 8px 12px;
        background-color: #0099ff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .card-header {
        background-color: #0099ff;
        color: white;
        padding: 10px 15px;
        font-weight: bold;
      }

      .card-body {
        background-color: #fff;
        max-height: 300px;
        overflow-y: auto;
        padding: 15px;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 15px;
        max-width: 75%;
      }

      .message.user1 {
        background-color: #e0f7fa;
        margin-left: auto;
      }

      .message.user2 {
        background-color: #f1f1f1;
        margin-right: auto;
      }

      .card-footer {
        background-color: #fff;
        padding: 15px;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-footer input {
        width: 90%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 15px;
      }

      .card-footer button {
        padding: 8px 15px;
        background-color: #0099ff;
        color: white;
        border: none;
        border-radius: 15px;
      }

      /* Style pour la liste des contacts */
      .contact-list {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
      }

      .contact-list li {
        background-color: #f1f1f1;
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-list li:hover {
        background-color: #e0f7fa;
      }

      /* Style pour le bouton de retour */
      .back-button {
        display: none;
        cursor: pointer;
        margin-bottom: 10px;
        background-color: #0099ff;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
      }

      /* Media Queries pour les petits écrans */
      @media (max-width: 767px) {
        /* Masquer la discussion et afficher uniquement la liste des contacts */
        .chat-container {
          display: none;
        }

        .contact-list-container {
          display: block;
        }

        .back-button {
          display: inline-block;
        }

        .contact-list li {
          padding: 15px;
          font-size: 1.1rem;
        }

        /* Modifier la disposition de la carte des contacts */
        .card-header {
          font-size: 1.25rem;
        }
      }

      /* Media Queries pour les grands écrans */
      @media (min-width: 768px) {
        .row {
          display: flex;
        }

        .col-md-4,
        .col-md-8 {
          flex: 1;
        }

        .contact-list-container {
          display: block;
        }

        .chat-container {
          display: block;
        }

        .col-md-4 {
          position: sticky;
          top: 0;
          height: 100vh;
          overflow-y: auto;
        }

        .contact-list li {
          font-size: 1.1rem;
          padding: 15px;
        }
      }
    </style>
    <title>Chat</title>
  </head>
  <body>
    <div class="container" style="height: 100vh">
      <div class="row">
        <!-- Liste des contacts -->
        <div class="col-md-4 contact-list-container">
          <h2>Mes contacts</h2>
          <div class="card">
            <div class="card-header">
              <div class="recherche">
                <input type="text" placeholder="Recherche utilisateur" />
                <button>Recherche</button>
              </div>
            </div>
            <div class="card-body">
              <ul class="contact-list">
                <li onclick="showChat('user1')">user1</li>
                <li onclick="showChat('user2')">user2</li>
                <li onclick="showChat('user3')">user3</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Div pour le chat -->
        <div class="col-md-8 chat-container" id="chat-container">
          <div>
            <button class="back-button mt-3" onclick="showContacts()">
              Retour
            </button>
          </div>
          <h2 id="chat-header">Chat avec user1</h2>
          <div class="card">
            <div class="card-header" id="chat-header">user1</div>
            <div class="card-body">
              <div class="message user1">user1: Salut</div>
              <div class="message user2">user2: Salut</div>
              <div class="message user1">user1: Ça va ?</div>
              <div class="message user2">user2: Oui, et toi ?</div>
            </div>
            <div class="card-footer">
              <input type="text" placeholder="Message" />
              <button>Envoyer</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fonction pour afficher la conversation d'un utilisateur
      function showChat(user) {
        document.getElementById("chat-container").style.display = "block";
        document.getElementById("chat-header").innerText = "Chat avec " + user;
        // Masquer la liste des contacts sur les petits écrans
        if (window.innerWidth <= 767) {
          document.querySelector(".contact-list-container").style.display =
            "none";
        }
      }

      // Fonction pour revenir à la liste des contacts
      function showContacts() {
        document.getElementById("chat-container").style.display = "none";
        // Afficher à nouveau la liste des contacts sur les petits écrans
        if (window.innerWidth <= 767) {
          document.querySelector(".contact-list-container").style.display =
            "block";
        }
      }
      window.addEventListener("resize", function () {
        if (window.innerWidth > 767) {
          document.querySelector(".contact-list-container").style.display =
            "block";
          document.querySelector(".chat-container").style.display = "block";
        } else if (window.innerWidth <= 767) {
          if (
            document.getElementById("chat-container").style.display === "block"
          ) {
            document.querySelector(".contact-list-container").style.display =
              "none";
          }
        }
      });
    </script>
  </body>
</html>
