<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style/chat.css" />
    <title>Chat</title>
  </head>
  <body>
    <div id="navContainer"></div>

    <div class="container" style="height: 100vh">
      <div class="row">
        <!-- Liste des contacts -->
        <div class="col-md-4 contact-list-container">
          <h2>Mes contacts</h2>
          <div class="card">
            <div class="card-header">
              <div class="recherche">
                <input type="text" placeholder="Recherche utilisateur" />
                <button>Recherche</button>
              </div>
            </div>
            <div class="card-body">
              <ul class="contact-list" id="userContact">
                <li onclick="showChat('user1')">user1</li>
                <li onclick="showChat('user2')">user2</li>
                <li onclick="showChat('user3')">user3</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Div pour le chat -->
        <div class="col-md-8 chat-container" id="chat-container">
          <div>
            <button class="back-button mt-3" onclick="showContacts()">
              Retour
            </button>
          </div>
          <h2 id="chat-header"></h2>
          <div class="card">
            <div class="card-header" id="chat-headerText"></div>
            <div class="card-body" id="zoneMessage">
              <div class="message user1">user1: Salut</div>
              <div class="message user2">user2: Salut</div>
              <div class="message user1">user1: Ã‡a va ?</div>
              <div class="message user2">user2: Oui, et toi ?</div>
            </div>
            <div class="card-footer">
              <input type="text" id="messageValue" placeholder="Message" />
              <button type="submit" id="sendMessage">Envoyer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/managePanier.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
    <script src="../assets/scipt/message.js"></script>
  </body>
</html>
