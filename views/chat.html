<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style/chat.css" />
    <title>Chat</title>
  </head>
  <body>
    <div id="navContainer"></div>

    <div class="container" style="height: 100vh">
      <div class="row">
        <div class="alertContainerMessage"></div>
        <!-- Liste des contacts -->
        <div class="col-md-4 contact-list-container">
          <h2>Mes contacts</h2>
          <div class="card">
            <div class="card-header">
              <div class="recherche">
                <input type="text" placeholder="Recherche utilisateur" />
                <button>Recherche</button>
              </div>
            </div>
            <div class="card-body">
              <ul class="contact-list" id="userContact">
                <!-- ici est display les contacts -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Div pour le chat -->
        <div class="col-md-8 chat-container" id="chat-container">
          <div>
            <button class="back-button mt-3" onclick="showContacts()">
              Retour
            </button>
          </div>
          <h2 id="chat-header"></h2>
          <div class="card">
            <div class="card-header" id="chat-headerText"></div>
            <div class="card-body" id="zoneMessage">
              <!-- ici sont display les messages -->
            </div>
            <div class="card-footer">
              <form id="messageForm">
                <input
                  type="textarea"
                  id="messageValue"
                  placeholder="Message"
                  required
                />
                <button type="submit" id="sendMessage">Envoyer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/managePanier.js"></script>
    <script src="../assets/scipt/navbar-init.js"></script>
    <script src="../assets/scipt/message.js"></script>
  </body>
</html>
