<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraison / Formulaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .receipt-container {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .header-line {
        text-align: center;
        border-bottom: 2px solid #09234a;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .header-line h3 {
        color: #09234a;
        font-weight: 600;
      }

      h2 {
        color: #09234a;
        font-size: 1.25rem;
        font-weight: 500;
        margin-top: 25px;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
      }

      .form-control {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: #36afeb;
        box-shadow: 0 0 0 0.2rem rgba(54, 175, 235, 0.25);
      }

      label {
        color: #09234a;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      button {
        background-color: #36afeb !important;
        border-color: #36afeb !important;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #09234a !important;
        border-color: #09234a !important;
      }

      .shipping {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      #alertContainerForm {
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .receipt-container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="receipt-container">
      <div class="header-line">
        <h3 class="mb-0">Adresse de Livraison</h3>
      </div>

      <div class="info">
        <h2>INFORMATIONS DU DESTINATAIRE</h2>
        <div id="alertContainerForm"></div>
        <div class="mb-2">
          <label>Prénom</label>
          <input
            id="prenom"
            value=""
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label>Nom de famille</label>
          <input id="nom" value="" type="text" class="form-control" required />
        </div>
        <div class="mb-2">
          <label>E-mail</label>
          <input
            id="mail"
            value=""
            type="email"
            class="form-control"
            required
          />
        </div>
      </div>
      <form id="formCommande">
        <div class="mb-2">
          <label>Téléphone</label>
          <input id="tel" type="tel" class="form-control" required />
        </div>

        <div class="shipping">
          <h2>ADRESSE D'EXPÉDITION</h2>
          <div class="mb-2">
            <label>Rue</label>
            <input id="rue" type="text" class="form-control" required />
          </div>
          <div class="mb-2">
            <label>Numéro</label>
            <input
              id="numeroMaison"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="mb-2">
            <label>Code postal</label>
            <input id="codePostal" type="num" class="form-control" required />
          </div>
          <div class="mb-2">
            <label>Ville</label>
            <input id="city" type="text" class="form-control" required />
          </div>
        </div>

        <button type="submit" class="btn">Continuer</button>
      </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/formComnade.js"></script>
  </body>
</html>
