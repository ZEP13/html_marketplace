<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraison / Formulaire</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: rgb(38, 83, 105);
        font-family: "Courier New", Courier, monospace;
      }

      .receipt-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        border: 2px dashed #333;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 18px;
        margin-top: 25px;
        border-bottom: 1px dashed #333;
        padding-bottom: 5px;
      }

      label {
        margin-top: 10px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input {
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
      }

      button {
        margin-top: 30px;
        width: 100%;
        background-color: rgb(45, 127, 168) !important;
        color: white !important;
        border-radius: 0;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .header-line {
        text-align: center;
        border-bottom: 2px dashed #333;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }
      .header-line::after {
        content: "***";
      }
    </style>
  </head>
  <body>
    <div class="receipt-container">
      <div class="header-line">
        <h3 class="mb-0">Adresse de Livraison</h3>
      </div>

      <div class="info">
        <h2>INFORMATIONS DU DESTINATAIRE</h2>
        <div id="alertContainerForm"></div>
        <div class="mb-2">
          <label>Prénom</label>
          <input
            id="prenom"
            value=""
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <label>Nom de famille</label>
          <input id="nom" value="" type="text" class="form-control" required />
        </div>
        <div class="mb-2">
          <label>E-mail</label>
          <input
            id="mail"
            value=""
            type="email"
            class="form-control"
            required
          />
        </div>
      </div>
      <form id="formCommande">
        <div class="mb-2">
          <label>Téléphone</label>
          <input id="tel" type="tel" class="form-control" required />
        </div>

        <div class="shipping">
          <h2>ADRESSE D'EXPÉDITION</h2>
          <div class="mb-2">
            <label>Rue</label>
            <input id="rue" type="text" class="form-control" required />
          </div>
          <div class="mb-2">
            <label>Numéro</label>
            <input
              id="numeroMaison"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="mb-2">
            <label>Code postal</label>
            <input id="codePostal" type="num" class="form-control" required />
          </div>
          <div class="mb-2">
            <label>Ville</label>
            <input id="city" type="text" class="form-control" required />
          </div>
        </div>

        <button type="submit" class="btn">Continuer</button>
      </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scipt/formComnade.js"></script>
  </body>
</html>
